<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Podsumowanie zbiorów</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 2em;}
        th, td { border: 1px solid #aaa; padding: 8px; text-align: center;}
        th { background: #d32f2f; color: #fff;}
    </style>
</head>
<body>
    <h2>Podsumowanie zbiorów</h2>
    <table>
        <tr>
            <th>Pracownik</th>
            <th>Łącznie kg</th>
            <th>Suma godzin</th>
            <th>Wynagrodzenie za godziny</th>
            <th>Wynagrodzenie akordowe</th>
        </tr>
        {% for row in summary %}
        <tr>
            <td><a href="{{ url_for('harvest_employee', employee_id=row.id) }}">{{ row.name }}</a></td>
            <td>{{ row.total_kg }}</td>
            <td>{{ row.total_hours }}</td>
            <td>{{ row.hourly_pay }} zł</td>
            <td>{{ row.piece_pay }} zł</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
