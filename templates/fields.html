{% extends "base.html" %}
{% block content %}
<h2>Pola</h2>
<a href="{{ url_for('add_field') }}" class="btn btn-success mb-3">Dodaj Nowe Pole</a>
{% if fields %}
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nazwa Pola</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for field in fields %}
            <tr>
                <td>{{ field.name }}</td>
                <td>
                    <a href="{{ url_for('edit_field', field_id=field.id) }}" class="btn btn-sm btn-info">Edytuj</a>
                    <form action="{{ url_for('delete_field', field_id=field.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Czy na pewno chcesz usunąć to pole?');">
                        <button type="submit" class="btn btn-sm btn-danger">Usuń</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Brak pól do wyświetlenia.</p>
{% endif %}
{% endblock %}
